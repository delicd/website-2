<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Rebus Game</title>
    <style>

            position: relative;
        }
        .rebus {

        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;

        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;

        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .footer {
            position: fixed;
            bottom: -50px;
            right: -50px;
            font-size: 16px;
            color: #555;
            cursor: pointer;
            opacity: 0;
        }
        .footer:hover {
            color: #000;
        }
    </style>
</head>

</body>
</html>
